        uses: actions/checkout@v4
        with:
          path: ./src/github.com/openshift-knative/hack/openshift-knative/backstage-plugins
          repository: openshift-knative/backstage-plugins
          token: ${{ secrets.SERVERLESS_QE_ROBOT }}
