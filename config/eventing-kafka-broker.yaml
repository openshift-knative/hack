config:
  branches:
    release-next:
      konflux:
        Enabled: false
        Nudges: null
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.12"
    release-v1.10:
      konflux:
        Enabled: false
        Nudges: null
      openShiftVersions:
      - skipCron: true
        version: "4.15"
    release-v1.11:
      konflux:
        Enabled: false
        Nudges: null
      openShiftVersions:
      - skipCron: true
        version: "4.15"
      - onDemand: true
        version: "4.12"
    release-v1.12:
      konflux:
        Enabled: false
        Nudges: null
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.12"
    release-v1.14:
      konflux:
        Enabled: false
        Nudges: null
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.12"
repositories:
- dockerfiles: {}
  e2e:
  - match: .*e2e$
  - match: .*reconciler.*
  - match: .*conformance.*
  ignoreConfigs: {}
  imagePrefix: knative-eventing-kafka-broker
  org: openshift-knative
  promotion:
    namespace: openshift
  repo: eventing-kafka-broker
  slackChannel: '#knative-eventing-ci'
