config:
  branches:
    release-v1.12:
      openShiftVersions:
      - useClusterPool: true
        version: "4.16"
      - onDemand: true
        version: "4.12"
    release-v1.14:
      openShiftVersions:
      - useClusterPool: true
        version: "4.16"
      - onDemand: true
        version: "4.13"
    release-v1.15:
      konflux:
        enabled: true
      openShiftVersions:
      - useClusterPool: true
        version: "4.17"
      - onDemand: true
        version: "4.13"
    release-v1.16:
      konflux:
        enabled: true
      openShiftVersions:
      - candidateRelease: true
        onDemand: true
        skipCron: true
        version: "4.18"
      - useClusterPool: true
        version: "4.17"
      - onDemand: true
        version: "4.13"
repositories:
- dockerfiles: {}
  ignoreConfigs: {}
  imagePrefix: net-kourier
  org: openshift-knative
  promotion:
    namespace: openshift
  repo: net-kourier
  slackChannel: '#knative-serving-ci'
