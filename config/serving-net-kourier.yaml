config:
  branches:
    release-v1.11:
      openShiftVersions:
      - skipCron: true
        version: "4.15"
      - onDemand: true
        skipCron: true
        version: "4.12"
    release-v1.12:
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.12"
    release-v1.14:
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.13"
    release-v1.15:
      konflux:
        enabled: true
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.13"
repositories:
- dockerfiles: {}
  ignoreConfigs: {}
  imagePrefix: net-kourier
  org: openshift-knative
  promotion:
    namespace: openshift
  repo: net-kourier
  slackChannel: '#knative-serving-ci'
