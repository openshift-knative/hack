config:
  branches:
    release-v1.15:
      konflux:
        enabled: true
      openShiftVersions:
      - useClusterPool: true
        version: "4.19"
      - onDemand: true
        version: "4.14"
    release-v1.16:
      konflux:
        enabled: true
      openShiftVersions:
      - candidateRelease: true
        onDemand: true
        skipCron: true
        version: "4.20"
      - useClusterPool: true
        version: "4.19"
      - onDemand: true
        version: "4.14"
    release-v1.17:
      konflux:
        enabled: true
      openShiftVersions:
      - candidateRelease: true
        onDemand: true
        skipCron: true
        version: "4.20"
      - useClusterPool: true
        version: "4.19"
      - onDemand: true
        version: "4.14"
repositories:
- dockerfiles: {}
  ignoreConfigs: {}
  imagePrefix: net-kourier
  org: openshift-knative
  promotion:
    namespace: openshift
  repo: net-kourier
  slackChannel: '#knative-serving-ci'
  owners:
    reviewers:
      - dsimansk
      - Fedosin
      - mvinkler
    approvers:
      - dsimansk
      - Fedosin
      - mvinkler
      - rudyredhat1
