  dockerfiles:
    matches:
    - knative-operator/.*
    - openshift-knative-operator/.*
    - serving/metadata-webhook/.*
    - serving/ingress/.*
    - olm-catalog/serverless-operator/Dockerfile
    - olm-catalog/serverless-operator-index/Dockerfile
    - must-gather/.*
  e2e:
  - match: ^operator-e2e$
  - jobTimeout: 5h0m0s
    match: ^test-upgrade$
    timeout: 1h30m0s
  - ignoreError: true
    match: ^upstream-e2e$
    skipCron: true
  - ignoreError: true
    match: ^upstream-e2e-kafka$
  - ignoreError: true
    match: ^mesh-e2e$
    onDemand: true
