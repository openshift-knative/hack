repositories:
  - org: openshift-knative
    repo: eventing
    promotion:
      namespace: openshift
    imagePrefix: knative-eventing
    slackChannel: "#knative-eventing-ci"
    e2e:
      - match: ".*e2e$"
      - match: ".*reconciler.*"
      - match: ".*conformance.*"
