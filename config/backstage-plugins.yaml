config:
  branches:
    release-v1.14:
      openShiftVersions:
      - version: "4.15"
      - onDemand: true
        version: "4.13"
    release-v1.15:
      konflux:
        enabled: true
      openShiftVersions:
      - version: "4.17"
      - onDemand: true
        version: "4.13"
    release-v1.16:
      konflux:
        enabled: true
      openShiftVersions:
      - candidateRelease: true
        onDemand: true
        skipCron: true
        version: "4.18"
      - version: "4.17"
      - onDemand: true
        version: "4.13"
    release-v1.17:
      konflux:
        enabled: true
      openShiftVersions:
      - candidateRelease: true
        onDemand: true
        skipCron: true
        version: "4.18"
      - version: "4.17"
      - onDemand: true
        version: "4.13"
repositories:
- dockerfiles: {}
  e2e:
  - match: .*e2e-tests$
  ignoreConfigs: {}
  imagePrefix: knative-backstage-plugins
  org: openshift-knative
  promotion:
    namespace: openshift
  repo: backstage-plugins
  slackChannel: '#knative-eventing-ci'
