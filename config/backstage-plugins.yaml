config:
  branches:
    release-next:
      openShiftVersions:
        - version: "4.15"
        - onDemand: true
          version: "4.12"
    release-v1.12:
      openShiftVersions:
        - version: "4.15"
        - onDemand: true
          version: "4.12"
    release-v1.13:
      openShiftVersions:
        - version: "4.15"
        - onDemand: true
          version: "4.12"
repositories:
  - dockerfiles: {}
    e2e:
      - match: .*e2e-tests$
    ignoreConfigs: {}
    imagePrefix: knative-backstage-plugins
    org: openshift-knative
    promotion:
      namespace: openshift
    repo: backstage-plugins
    slackChannel: '#knative-eventing-ci'
